	}

	}

		width: 20%;
		background: #ccc;
		order: 1;
	}

	.sidebar-second {
		width: 20%;
		order: 3;
		background: #ddd;
	}

	.box {
		display: block;
		background: #fff;
		border-radius: var(--radius);
		box-shadow: var(--shadow);
		padding: var(--small);
		transition: box-shadow var(--transition);
		font: 100%/1.5 Helvtica Neue, Helvetica, sans-serif;
		margin: 5px;
	}

	table {
		width: 100%;
		text-align: left;
		border-collapse: collapse;
		background: #fff;
		color: var(--gray-800);
	}

	table input[type=text] {
		padding: 0 var(--small);
	}

	tr {
		border-bottom: thin solid var(--gray-400);
	}

	tr:focus-within {
		background: highlight
	}

	th h3 {
		padding: 0 var(--small);
	}

	h3 {
		font-weight: 500;
		line-height: 1;
		font-size: 1em;
		margin-bottom: var(--radius);
	}

	.value-column input {
		font: 100%/1.4 monospace
	}



	.box header {
		font-size: 1.2em;
		margin: 0;
		font-weight: 400;
	}

	table input {
		border: 0;
	}

	canvas {
		width: 100%;
		min-height: 400px;
		border: solid 2px red;
	}
</style>
